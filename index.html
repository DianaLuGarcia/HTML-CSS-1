<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dianas First Web Page</title>
    <link rel="stylesheet" href="styles.css" />
    <style>
      img {
        width: 400px;
        border-radius: 200px; /*rounds out the corners, if you set it to half of the width it turns into a circle*/
        float: left; /*text goes to the left of the image*/
        margin-right: 20px; /* pushes text away from the image*/
      }
      p.header {
        font-weight: bold; /* makes all text in header class bold*/
      }
    </style>
  </head>
  <body>
    <img src="images/background.jpg" alt="mushroom background image" />
    <p class="header">Magic Mushrooms</p>
    <p>
      Psilocybin mushrooms; commonly known as magic mushrooms, mushrooms or
      shrooms, are a polyphyletic informal group of fungi that contain
      psilocybin which turns into psilocin upon ingestion.
    </p>
  </body>
</html>
